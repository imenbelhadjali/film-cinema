<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Connection</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css" />

</h:head>
<h:body>
	<div align="center">
		<div align="center" style="width: 60%">
			<h:form id="form">
				<p:fieldset id="f" legend="Connection">

							<h:panelGrid columns="3">
									<h:outputText value="Login:*" />
									<h:inputText id="loginid" value="#{loginBean.login}" />
										<h:message for="loginid" style="font-weight:bold;color:red;font-size:10pt" />

									<h:outputText id="mpid" value="mot de passe:*" />
									<h:inputSecret value="#{loginBean.motpass}" />
									
										<h:message for="mpid" style="font-weight:bold;color:red;font-size:10pt" />
									
									<h:commandButton value="Connecter" 
										action="#{loginBean.connecter()}" /> 
									<h:commandButton value="Annuler" action="GestionSeance"/>
									<br />
									
								</h:panelGrid>
						<h:message for="f" style="font-weight:bold;color:red;font-size:10pt" />

				</p:fieldset>
			</h:form>
		</div>
	</div>
</h:body>
</html>
