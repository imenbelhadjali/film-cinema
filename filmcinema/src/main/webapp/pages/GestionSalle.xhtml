<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Salle</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css" />

</h:head>
<h:body>
	<div align="center">

					<h:form id="f2">
 
					<p:panel id="dialogmodif" header="Gesttion des SVs">
						<h:panelGrid columns="3">
							<p:outputLabel value="SV" />
							<p:inputText value="#{salleBean.nomsalle}" id="pro"/>
							<p:outputLabel>
							<h:message for="pro"  style="FONT-SIZE: small; 
							FONT-STYLE: italic; color: red;"/></p:outputLabel>
							<p:outputPanel/>
							<p:commandButton value="Valider" icon="ui-icon-check" 
								actionListener="#{salleBean.validation()}"  />
							<p:commandButton value="Annuler"
								icon="ui-icon-arrowreturnthick-1-n"
								
								/>
						</h:panelGrid>
					</p:panel>
			</h:form>
			
			
	</div>
</h:body>
</html>
